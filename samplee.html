<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 id="clr" onclick="changeColor()">JavaScript</h2>
    <h1 onclick="changeText()" id="hi">dom</h1>
</body>
<script>
    function changeText() {
    const hed = document.getElementById("hi");

    if (hed.innerText === "dom") {
        hed.innerText = "document object model";
    } else {
        hed.innerText = "dom";
    }
}


      function changeColor(){
        const heading = document.getElementById("clr")

        if (heading.style.color === 'lightgreen') {
            heading.style.color = 'red'
        } else {
            heading.style.color = 'lightgreen'
        }
    }
</script>
</html>
