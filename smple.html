<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>List of technologies used in full stack</h1>
    <p>clich the button to show list of tech used</p>
    <ol id="btn"></ol>
    <button onclick="addText()">Show list</button>
    <button onclick="ChnageBg()">ChnageColor</button>
</body>
<script>
    function addText(){
        const techStack = ["react","javaScript","html","sql","python"]
        item=document.getElementById("btn")
        item.innerText=""

        for(let i of techStack){
            var result = document.createElement("li")
            result.innerText = i
            item.append(result)
        }
    }

   function ChnageBg(){
    result= document.getElementById("btn")
    result.style.color = "red"
   }
</script>
</html>
